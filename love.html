<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="position: absolute; left: 220px; top: 175px">Do you love me</h2>
    <tr>
      <input type="button"
        onclick="yes()"
        value="yes"
        style="position: absolute; left: 285px; top: 235px";
      </input>
      <input type="button"
        onclick="No"
        id="bttno"
        value="no"
        onmouseover="catchme()"
        style="position: absolute; left: 360px; top: 235px"
      >
       </input>
    </tr>
    <script>
      function yes() {
        alert("Yes.you are right");
      }
      function catchme() {
        var a = Math.round(Math.random() * window.innerWidth);
        var b = Math.round(Math.random() * window.innerHeight);
        document.getElementById("bttno").style.left = a + "px";
        document.getElementById("bttno").style.top = b + "px";
      }
    </script>
  </body>
</html>
